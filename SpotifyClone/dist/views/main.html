<div class="header"><h3 class="text-muted" style="width: 80%; display: inline-block; vertical-align: middle"><i><b style="color: #8fbc8f">PLAY-A-TRON-5000!</b></i> YEOMAN, BOWER, TRAVIS, ANGULAR, TYPESCRIPT, GRUNT, JASMINE, KARMA, SASS, BOOTSTRAP</h3><img class="responsive-img" style="width: 15%; display: inline-block; vertical-align: top" src="/images/998f8877.thingifyclone.png"></div><div class="row" ng-controller="MainCtrl"><h4>Now Playing</h4><div class="alert alert-info"><track-item track="player.currentlyPlayingSong" playaction="pause()" favouriteaction="toggleFave(player.currentlyPlayingSong)" playicon="player.isPlaying"></track-item><audio id="mainPlayer" preload="auto"><source id="oggSource" src="" type="audio/ogg"><p>Your browser does not support the audio element</p></audio></div><h4>Track Listing</h4><ul class="list-group"><li class="list-group-item" ng-repeat="track in tracks"><track-item track="track" playaction="play(track)" favouriteaction="toggleFave(track)" playicon="player.currentlyPlayingSong === track"></track-item></li></ul><paper-toast id="toast"><i id="toastText">You are now listening to: <b>{{ player.currentlyPlayingSong.name }}</b></i><paper-button raisedbutton="" style="display: inline-block; vertical-align: middle; color: #8fbc8f; background: #D9EDF7; font-family: 'astrodramatic'; font-weight: bold; font-size: 140%; margin: 5px"><b>BUY NOW</b></paper-button><sc-album-art url="images/thingifyclone.png" artist="{{ player.currentlyPlayingSong.artist }}"></paper-toast></div>
